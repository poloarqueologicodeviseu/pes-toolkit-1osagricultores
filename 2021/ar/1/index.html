<body style="margin : 0px; overflow: hidden;">

  <a-scene embedded
  arjs="trackingMethod: best; selectCamera: true; debugUIEnabled: false;  detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
  renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: false;"
  vr-mode-ui="enabled: false"
  gesture-detector id="scene"
  loading-screen="enabled: true;"
  >

<a-assets><a-asset-item id="placa" src="../gltf/placa-idolo/final_fixed_decimated.gltf" preload="auto"></a-asset-item></a-assets>

          <a-marker type="pattern" url="pattern-qr-code.patt"  smooth="true">
        <a-entity
          id="placa-model"
          gltf-model="#placa"
          position="0 1 0"
          rotation="0 180 0"
          scale="5 5 5"
          class="clickable"
          gesture-handler
        >             </a-entity>
          </a-marker>  	  
	  
	  
        <a-marker type="barcode" value="1"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth='true' smoothCount='8' smoothThreshold='7' smoothTolerance="0.0001"
      >
        <a-entity
          id="placa-model"
          gltf-model="#placa"
          position="0 1 0"
          rotation="0 180 0"
          scale="50 50 50"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

<a-entity camera></a-entity>
</a-scene>
	
	
	
	
	
	
	
<script type="text/javascript"> 
	
	AFRAME.registerComponent("listener", {
  init: function() {
    this.target = document.querySelector('#placa-model'); // your video
    this.prevPosition = null; // initially there is no position or rotation
    this.prevRotation = null;
  },

  tick: function() {
    if (this.el.object3D.visible) {
      this.target.setAttribute('visible', 'true')

      if(!this.prevPosition && !this.prevRotation) { 
        // there are no values to lerp from - set the initial values
        this.target.setAttribute('position', this.el.getAttribute('position'))
        this.target.setAttribute('rotation', this.el.getAttribute('rotation'))
      } else {
        // use the previous values to get an approximation 
        this.target.object3D.position.lerp(this.prevPosition, 0.1)

        // this (below) may seem ugly, but the rotation is a euler, not a THREE.Vector3, 
        // so to use the lerp function i'm doing some probably unnecessary conversions
        let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
        this.target.object3D.rotation.setFromVector3(rot)
      }
      // update the values
      this.prevPosition = this.el.object3D.position
      this.prevRotation = this.el.object3D.rotation
    } else {
     // the marker dissapeared - reset the values
     this.target.setAttribute('visible', 'false')
     this.prevPosition = null;
     this.prevRotation = null;
   }
  }
})
</script>
